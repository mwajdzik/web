<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Components</title>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>

    <!-- the content of the slot is NOT a part of the shadow DOM -->
    <!-- we can use ::slotted to style the outside content from the component -->
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* definition of CSS variables for the components */
        :root {
            --color-primary: #777
        }

        b {
            color: #2e6da4;
        }

        /* we can style the custom component */
        uc-tooltip {
            padding: 1em;
            margin: 1em;
            display: block;
            border: #5bc0de solid 1px;
        }
    </style>
</head>

<body>
<div>
    <uc-tooltip id="tooltip-one" class="important" text="My tooltip content">
        <b>Some text in blue</b>
    </uc-tooltip>
</div>

<div class="some-class">
    <uc-tooltip text="Another tooltip content">
        <b>And some more text in blue as well</b>
    </uc-tooltip>
</div>

<div>
    <uc-tooltip></uc-tooltip>
</div>

<div style="margin-left: 1.5em">
    <a is="uc-confirm-link" href="https://google.com">Google</a>
</div>

<script>
    setTimeout(() => {
        const tooltip1 = document.querySelector('#tooltip-one');
        tooltip1.setAttribute('text', 'My modified tooltip content');
        console.log('Modifying the attribute...');
    }, 2000);
</script>
</body>
</html>
