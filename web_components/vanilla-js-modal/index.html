<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="modal.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
<uc-modal>
    <h1 slot="title">Please Confirm</h1>
    <p slot="main">With your confirmation you agree to pay the full amount!</p>
</uc-modal>

<p>Please confirm your choice.</p>
<button>Show Details & Confirm</button>

<script>
    const body = document.querySelector('body');
    const modal = document.querySelector('uc-modal');
    const confirmButton = document.querySelector('button');

    confirmButton.addEventListener('click', () => {
        // modal.setAttribute('opened', '');
        modal.open();
    });

    // Confirmed
    modal.addEventListener('confirm', (event) => {
        console.log('Confirmed (modal)...');
        event.stopPropagation();
    });

    body.addEventListener('confirm', () => {
        console.log('Confirmed (body)...');
    });

    // Cancelled
    modal.addEventListener('cancel', () => {
        console.log('Cancelled (modal)...');
    });

    body.addEventListener('cancel', () => {
        console.log('Cancelled (body)...');
    });
</script>
</body>
</html>
