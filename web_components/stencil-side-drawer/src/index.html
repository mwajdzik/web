<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-side-drawer.esm.js"></script>
  <script nomodule src="/build/stencil-side-drawer.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
<button id="side-drawer-button">Open Side Menu</button>

<uc-side-drawer side-drawer-title="Main Menu" opened>
  <nav class="side-nav">
    <ul>
      <li><a href="">A First Link</a></li>
      <li><a href="">A Second Link</a></li>
      <li><a href="">A Third Link</a></li>
    </ul>
  </nav>
</uc-side-drawer>

<script>
    const sideDrawer = document.querySelector('uc-side-drawer');
    const sideDrawerButton = document.querySelector('#side-drawer-button');

    setTimeout(() => {
        sideDrawer.sideDrawerTitle = '** Main Menu **';
    }, 2500);

    setTimeout(() => {
        sideDrawer.setAttribute('side-drawer-title', '**** Main Menu ****');
    }, 5000);

    setTimeout(() => {
        sideDrawer.opened = false;
    }, 7500);

    sideDrawerButton.addEventListener('click', () => {
        sideDrawer.isOpened()
            .then((opened) => {
                if (!opened) {
                    sideDrawer.openDrawer();
                }
            });
    });
</script>
</body>
</html>
